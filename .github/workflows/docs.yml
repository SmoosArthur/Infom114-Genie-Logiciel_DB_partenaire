name: Docs - Publier PDF

on:
  push:
    paths:
      - "doc/**"
      - ".github/workflows/docs.yml"
  pull_request:
    paths:
      - "doc/**"
      - ".github/workflows/docs.yml"

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lister les fichiers doc/
        run: |
          echo "Contenu du dossier doc/"
          ls -R doc || echo "Dossier doc introuvable"

      - name: Vérifier la présence des PDFs
        run: |
          test -f doc/UserGuide/PDF/UserGuide.pdf
          test -f doc/ProgrammerGuide/PDF/ProgrammerGuide.pdf

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: guides-pdf
          path: |
            doc/UserGuide/PDF/UserGuide.pdf
            doc/ProgrammerGuide/PDF/ProgrammerGuide.pdf
