name: CI - Qualité & Tests (light)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # outils de qualité (facultatif, mais utile)
          pip install black isort flake8 bandit

      - name: Check Python syntax
        run: python -m compileall code

      - name: Lint - Black (non bloquant)
        run: black --check code
        continue-on-error: true

      - name: Lint - isort (non bloquant)
        run: isort --check-only code
        continue-on-error: true

      - name: Lint - Flake8 (non bloquant)
        run: flake8 code
        continue-on-error: true

      - name: Security scan - Bandit (non bloquant)
        run: bandit -r code -q
        continue-on-error: true
