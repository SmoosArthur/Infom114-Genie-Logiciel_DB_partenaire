name: CI - Qualité & Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 bandit

      - name: Lint & security (only if Python files exist)
        run: |
          if find code -name "*.py" | grep .; then
            echo "Python files found in code/, running checks..."
            # on laisse le pipeline vert même si un outil trouve des problèmes
            python -m compileall code || true
            black --check code || true
            isort --check-only code || true
            flake8 code || true
            bandit -r code -q || true
          else
            echo "No Python files found in code/, skipping lint and security checks."
          fi
