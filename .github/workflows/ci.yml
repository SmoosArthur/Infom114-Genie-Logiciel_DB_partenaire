name: CI - Qualit√© & Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 bandit

      - name: Lint & security (only if Python files exist)
        run: |
          if find code -name "*.py" | grep .; then
            echo "Python files found in code/, running checks..."
            python -m compileall code
            black --check code
            isort --check-only code
            flake8 code
            bandit -r code -q
          else
            echo "No Python files found in code/, skipping lint and security checks."
          fi
