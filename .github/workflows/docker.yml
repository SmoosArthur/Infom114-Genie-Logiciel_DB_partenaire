name: Docker - Build, Test & Push

on:
  pull_request:
    branches: [ "main", "develop" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: smoosarthur/infom114-genie-logiciel_db_partenaire

jobs:
  build-and-test:
    name: Build & smoke test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          push: false
          tags: |
            localtest/app:latest

      - name: Run container for smoke test
        run: |
          docker run -d --name app-test -p 8000:8000 localtest/app:latest
          echo "Waiting for app to start..."
          sleep 5
          echo "Calling http://localhost:8000 ..."
          curl -f http://localhost:8000 || (echo "Smoke test failed" && docker logs app-test && exit 1)
          echo "Smoke test OK"
          docker stop app-test
          docker rm app-test

  push-image:
    name: Push to GHCR
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
