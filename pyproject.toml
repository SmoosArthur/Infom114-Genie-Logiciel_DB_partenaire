Set-Content -Path "pyproject.toml" -Value @'
[tool.black]
line-length = 88
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.flake8]
max-line-length = 88
extend-ignore = [
  "E203",
  "W503",
]
exclude = [
  "__pycache__",
  ".git",
  "venv",
  ".venv",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
'@
